host: localhost:8080
info:
  contact: {}
  description: A RESTful API for managing todos with JWT authentication
  title: GoTodo API
  version: "1.0"
paths:
  /anchors:
    get:
      description: List anchors for a user (public/unlisted)
      parameters:
      - description: User ID
        in: query
        name: userId
        required: true
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Limit per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/anchors.PaginatedResponse'
              type: object
      summary: List user anchors
      tags:
      - anchors
    post:
      consumes:
      - application/json
      description: Create a new anchor for the authenticated user
      parameters:
      - description: Anchor details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/anchors.CreateAnchorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/anchors.Anchor'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.APIResponse'
      security:
      - BearerAuth: []
      summary: Create a new anchor
      tags:
      - anchors
  /anchors/{id}:
    delete:
      description: Soft delete an anchor
      parameters:
      - description: Anchor ID
        in: path
        name: id
        required: true
        type: string
